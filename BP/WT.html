<!DOCTYPE html>
<html>
<head>
<title>Blood pressure</title>
<style>
h1{
Text-align:center;
Color:maroon;
}
form{
Text-align:right;
Margin:0 auto;
Display:table;
}
.required:after{
content:" * ";
font-weight: bold;
Color:red;
}
Button{
Margin:0 auto;
Display:table;
Text-align:center;
Color:white;
Background-color:#5c85d6;
Height: 30px;
Width: 110px;
}
</style>
</head>
<body>
<h1>Blood Pressure Predictor</h1>
<p style="Text-align:center; font-size:20px; Color:maroon;">Fill out the form to get your Blood Pressure estimate!</p>
<div class="section">
<form name="form1" action="{{url_for ('predict')}}" method="post">
  <label for="age" class="required"><b>Age</b></label>
  <input type="number" id="age" name="age" min="1" max="100" style="width:200px;" placeholder="Enter age in years" required>
  <br>
  <br>
  <label for="weight" class="required"><b>Weight</b></label>
  <input type="number" id="weight" name="weight" min="1" max="1000" style="width:200px;" placeholder="Enter weight in kg" required>
<br>
<br>
<button type="submit">Calculate</button>
</form>
<p style = "text-align:center";><b>{{ prediction_text }}</b></p>
</body>
</html>
